<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Startup Ghar</title>
    <link rel="stylesheet" href="contactstyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="logo.png" alt="Startup Ghar Logo">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="contact.html" class="active">Contact us</a></li>
            </ul>
            <a href="login.html"><button class="btn login-btn">Login</button></a>
        </nav>
    </header>

    <section class="contact-us">
        <div class="contact-us-banner">
            <h1>Contact Us</h1>
        </div>
        <div class="contact-us-content">
            <h2>Get in Touch</h2>
            <p>If you have any questions or would like to learn more about our services, please feel free to contact us.</p>
            <h3>Contact form</h3>
            <form action="#">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Message" required></textarea>
                <button class="btn" type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <img src="logo.png" alt="Startup Ghar Logo">
            </div>
            <div class="footer-right">
                <p>@StartupGhar</p>
            </div>
        </div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Startup Ghar</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="logo.png" alt="Startup Ghar Logo">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="contact.html">Contact us</a></li>
            </ul>
            <a href="login.html"><button class="btn login-btn">Login</button></a>
        </nav>
    </header>

    <section class="login-page">
        <div class="login-container">
            <div class="login-form">
                <h2>Login</h2>
                <form action="#">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <button class="btn" type="submit">Login</button>
                    <button class="btn google-login" type="button">Continue with Google</button>
                </form>
            </div>
            <div class="login-image">
                <img src="ln.png" alt="Login Image">
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <img src="logo.png" alt="Startup Ghar Logo">
            </div>
            <div class="footer-right">
                <p>@StartupGhar</p>
            </div>
        </div>
    </footer>
</body>
</html>
